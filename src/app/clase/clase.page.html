<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="warning">Listado de clases</ion-title>
  </ion-toolbar>
</ion-header>

<br><br><br>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Listado de clases
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let c of clases">
        <ion-label>{{c.seccion}} {{c.titulo}} </ion-label>
        <ion-label  slot="end">
          <ion-button [routerLink]="['/qr']">QR </ion-button>
        </ion-label>
        </ion-item>    
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
