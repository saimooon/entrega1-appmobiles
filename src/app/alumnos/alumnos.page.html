<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="warning">Listado de alumnos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Listado de Alumnos
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let a of alumnos">
        <ion-label> {{a.id}}) {{a.nombre}}  </ion-label>
        <ion-checkbox slot="end"[ngModel]="estadoAsistencia"></ion-checkbox>
        </ion-item>    
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
